{%extends 'base.html'%}

{%block content%}
<section class="max-w-7xl mx-auto my-5">
  <h1 class="text-3xl mb-3">Kategoriyi Güncelle</h1>
  {%for message in messages%}
  {%include 'alert.html' with message=message tag=message.tags%}
  {%endfor%}
  <div class="grid grid-cols-2 gap-4">
    <form method="post" class="my-3 flex flex-col gap-5" enctype="multipart/form-data">
      {%csrf_token%}
      <label for="">Kategori Adı</label>
      <input value="{{category.category_name}}" type="text" class="border border-slate-300 p-2" name="category_name" placeholder="Kategori adını gir">
      <label for="">Resim Seç</label>
      <input  class="file:bg-violet file:text-violet-600 " name="file" type="file" accept="image/*" />
      <button class="bg-amber-50 text-amber-700 px-4 py-2 ">Güncelle</button>
    </form>
    <img src="{{category.category_image.url}}"/>
  </div>
</section>

{%endblock%}
